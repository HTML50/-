<!DOCTYPE html>
<html>
<head>

  <script src="js/browser.min.js"></script>
</head>
<body>
  <div id='demo'></div>
  <script type='text/babel'>
  var arr = ['test1','test2','test3'];

    document.getElementById('demo')
  );
